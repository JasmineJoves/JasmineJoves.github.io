<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ's Mountain Bikes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            color: #343a40; /* Dark text color */
            font-family: Arial, sans-serif; /* Specify a fallback font */
        }
        .container {
            margin-top: 20px;
            background-color: #ffffff; /* White container background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #0d6efd; /* Dark blue heading color */
        }
        .hr {
            border-color: #0d6efd; /* Dark blue border color */
        }
        .product-img {
            width: 100%;
            height: auto;
            max-width: 300px;
            max-height: 300px;
            object-fit: cover;
        }
        .product-section {
            margin-bottom: 20px;
        }
        .orders-section {
            border-left: 2px solid #0d6efd; /* Dark blue left border for orders section */
            padding-left: 20px;
        }
        .form-control[readonly] {
            background-color: #e9ecef; /* Light gray readonly input background */
        }
        .form-control {
            margin-bottom: 10px;
        }
        .total-field, .cash-field, .change-field {
            background-color: #bee1f4; /* Light blue background for total, cash, and change fields */
            color: #0d6efd; /* Dark blue text color for total, cash, and change fields */
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #0d6efd; /* Dark blue footer background */
            color: #ffffff; /* White text color for footer */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>JJ's Mountain Bikes</h2>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-center product-section">
                <label id="product1">TREK</label><br>
                <img src="pic1.jpg" class="img-thumbnail product-img"/><br>
                <label for="product1" id="price1">10000.00</label><br>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/>
            </div>
            <div class="col-md-4 text-center product-section">
                <label id="product2">ORBEA</label><br>
                <img src="pic2.jpg" class="img-thumbnail product-img"/><br>
                <label for="product2" id="price2">12500.00</label><br>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/>
            </div>
            <div class="col-md-4 orders-section">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="10" id="carts" readonly></textarea>
                <input type="text" class="form-control total-field" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control cash-field" id="cash" placeholder="Cash Tendered"/>
                <input type="text" class="form-control change-field" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>

    <div class="footer">
        Created by Jasmine Joves, 2024
    </div>

    <script src="app.js"></script>
</body>
</html>
