<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ's Mountain Bikes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            color: #343a40; /* Dark text color */
            font-family: Arial, sans-serif; /* Specify a fallback font */
            font-size: 16px; /* Base font size */
        }
        .container {
            margin-top: 30px; /* Increased top margin */
            background-color: #ffffff; /* White container background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px; /* Increased padding */
        }
        h2 {
            margin-bottom: 20px;
            color: #0d6efd; /* Dark blue heading color */
            font-size: 24px; /* Larger heading font size */
        }
        .hr {
            border-color: #0d6efd; /* Dark blue border color */
        }
        .product-img {
            width: 100%;
            height: auto;
            max-width: 150px;
            max-height: 150px;
            object-fit: cover;
        }
        .product-section {
            margin-bottom: 20px; /* Reduced bottom margin for product sections */
        }
        .orders-section {
            border-left: 2px solid #0d6efd; /* Dark blue left border for orders section */
            padding-left: 20px; /* Reduced left padding */
        }
        .form-control[readonly] {
            background-color: #e9ecef; /* Light gray readonly input background */
        }
        .form-control {
            margin-bottom: 15px; /* Increased bottom margin for form controls */
        }
        .total-field, .cash-field, .change-field {
            background-color: #bee1f4; /* Light blue background for total, cash, and change fields */
            color: #0d6efd; /* Dark blue text color for total, cash, and change fields */
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 30px; /* Increased top margin */
            padding: 15px; /* Increased padding */
            background-color: #0d6efd; /* Dark blue footer background */
            color: #ffffff; /* White text color for footer */
            border-radius: 5px;
        }
        .bold-label {
            font-weight: bold; /* Make labels bold */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2><b>JJ's Mountain Bikes</b></h2>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center product-section">
                <label id="product1" class="bold-label">TREK</label><br>
                <img src="pic1.jpg" class="img-thumbnail product-img"/><br>
                <label for="product1" id="price1">10000.00</label><br>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/>
            </div>
            <div class="col-md-3 text-center product-section">
                <label id="product2" class="bold-label">ORBEA</label><br>
                <img src="pic2.jpg" class="img-thumbnail product-img"/><br>
                <label for="product2" id="price2">12500.00</label><br>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/>
            </div>
            <div class="col-md-3 text-center product-section">
                <label id="product3" class="bold-label">EROADE</label><br>
                <img src="pic3.jpg" class="img-thumbnail product-img"/><br>
                <label for="product3" id="price3">15000.00</label><br>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/>
            </div>
            <div class="col-md-3 text-center product-section">
                <label id="product4" class="bold-label">AVIA</label><br>
                <img src="pic4.jpg" class="img-thumbnail product-img"/><br>
                <label for="product4" id="price4">10500.00</label><br>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 text-center product-section">
                <label id="product5" class="bold-label">HILAND</label><br>
                <img src="pic5.jpg" class="img-thumbnail product-img"/><br>
                <label for="product5" id="price5">12000.00</label><br>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/>
            </div>
            <div class="col-md-3 text-center product-section">
                <label id="product6" class="bold-label">FORGE</label><br>
                <img src="pic6.jpg" class="img-thumbnail product-img"/><br>
                <label for="product6" id="price6">13500.00</label><br>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/>
            </div>
            <div class="col-md-6 orders-section">
                <div class="form-group">
                    <label for="carts">Orders</label>
                    <textarea class="form-control" rows="6" id="carts" readonly></textarea>
                </div>
                <div class="form-group">
                    <label for="total">Total</label>
                    <input type="text" class="form-control total-field" id="total" readonly placeholder="Total"/>
                </div>
                <div class="form-group">
                    <label for="cash">Cash Tendered</label>
                    <input type="number" class="form-control cash-field" id="cash" placeholder="Cash Tendered"/>
                </div>
                <div class="form-group">
                    <label for="change">Change</label>
                    <input type="text" class="form-control change-field" id="change" readonly placeholder="Change"/>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Created by Jasmine O. Joves, all rights reserved 2024
    </div>

    <script src="app.js"></script>
</body>
</html>
